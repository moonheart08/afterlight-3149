- type: entity
  id: BlastDoor
  parent: BaseShutter
  name: blast door
  description: This one says 'BLAST DONGER'.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Doors/Shutters/blastdoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    closeTimeOne: 0.4
    closeTimeTwo: 0.4
    openTimeOne: 0.4
    openTimeTwo: 0.4
    pryTime: -1
    crushDamage:
      types:
        Blunt: 25 # yowch
  - type: Occluder
  - type: Appearance
    visuals:
    - type: AirlockVisualizer
      simpleVisuals: true
      animationTime: 1.0
  - type: RadiationBlocker
    resistance: 8

- type: entity
  id: BlastDoorOpen
  parent: BlastDoor
  suffix: Open
  components:
  - type: Door
    state: Open
  - type: Occluder
    enabled: false
  - type: Physics
    canCollide: false
  - type: Airtight
    airBlocked: false
  - type: RadiationBlocker
    enabled: false

- type: entity
  id: BlastDoorExterior1
  parent: BlastDoor
  suffix: Autolink, Ext1
  components:
    - type: AutoLinkReceiver
