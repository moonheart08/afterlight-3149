- type: entity
  id: MachineCryopod
  parent: BaseMachine
  name: cryopod
  description: Perfect for a 1000 year nap.
  suffix: Spawns
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/cryopod.rsi
    layers:
    - state: closed
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.5,0.25,0.5"
      mass: 25
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: MaterialStorage
  - type: Appearance
  - type: Climbable
  - type: Cryopod

- type: entity
  parent: MachineCryopod
  suffix: No Spawns
  components:
  - type: Cryopod
